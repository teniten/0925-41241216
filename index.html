<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <select id="theme-select">
            <option value="onepiece">One Piece 主題</option>
            <option value="historical">Historical Figures 主題</option>
        </select>
        <button id="start-game">開始遊戲</button>
        <button id="show-front" style="display: none;">顯示正面</button>
        <button id="show-back" style="display: none;">顯示背面</button>
        <!-- 新增返回按鈕 -->
        <button id="restart-game" style="display: none;">返回開始畫面</button>
    </div>
    <div id="card-container" class="card-container" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
